<div id="createRole">
	<div rel="title">Add or Edit Role</div>
	<div rel="body">
		<div style="height: 20px"></div>

		<div class="w2ui-form">

			<div class="w2ui-label">Role Id:</div>
			<div class="w2ui-field">
				<input name="roleid" type="text" size="10" readonly/>
			</div>

			<div style="height: 15px"></div>

			<div class="w2ui-label">Role Name:</div>
			<div class="w2ui-field">
				<input name="rname" type="text" maxlength="100" required="yes" style="width: 90%"/>
			</div>
			<div class="w2ui-label">Description:</div>
			<div class="w2ui-field">
				<textarea name="rdesc" type="text" size="30" maxlength="50" style="width: 90%; height: 90px"/>
			</div>

			<div style="height: 15px"></div>

			<div class="w2ui-label">Services:</div>
			<div class="w2ui-field">
				<input name="services" type="text" size="30" w2type="enum" style="width: 90%"/>
			</div>
		</div>
	</div>
	<div rel="buttons">
		<div style="text-align: center">
			<input type="button" id="btnCancel" value="Cancel" onclick="$().w2popup('close');" style="width: 60px; margin: 0px 3px;">
			<input type="button" id="btnOk" value="Ok" style="width: 60px; margin: 0px 3px;">
		</div>
	</div>
</div>
