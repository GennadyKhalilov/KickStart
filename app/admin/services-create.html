<div id="createService">
	<div rel="title">Add or Edit Service</div>
	<div rel="body">
		<div style="height: 20px"></div>

		<div class="w2ui-form">

			<div class="w2ui-label">Service Id:</div>
			<div class="w2ui-field">
				<input name="serviceid" type="text" size="10" readonly/>
			</div>

			<div style="height: 15px"></div>

			<div class="w2ui-label">Service Name:</div>
			<div class="w2ui-field">
				<input name="service_name" type="text" maxlength="250" required="yes" style="width: 90%"/>
			</div>
			<div class="w2ui-label">Service Path:</div>
			<div class="w2ui-field">
				<input name="service_path" type="text" maxlength="250" required="yes" style="width: 90%"/>
			</div>
		</div>
	</div>
	<div rel="buttons">
		<div style="text-align: center">
			<input type="button" id="btnCancel" value="Cancel" onclick="$().w2popup('close');" style="width: 60px; margin: 0px 3px;">
			<input type="button" id="btnOk" value="Ok" style="width: 60px; margin: 0px 3px;">
		</div>
	</div>
</div>
