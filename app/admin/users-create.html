<div id="createUser">
	<div rel="title">Add or Edit User</div>
	<div rel="body">
		<div style="height: 20px"></div>

		<div class="w2ui-form">

			<div class="w2ui-label">User Id:</div>
			<div class="w2ui-field">
				<input name="userid" type="text" size="10" readonly/>
			</div>

			<div style="height: 15px"></div>

			<div style="width: 250px; float: right; padding-left: 40px; padding-top: 5px;">
				<input type="checkbox" name="superuser">
				<label for="superuser" style="display: block; padding-left: 16px; margin-top: -14px;">Administrator</label>
				<div style="height: 15px;"></div>
				<input type="checkbox" name="hidden">
				<label for="hidden" style="display: block; padding-left: 16px; margin-top: -14px;">Hidden Account</label>
			</div>

			<div class="w2ui-label">First Name:</div>
			<div class="w2ui-field">
				<input name="fname" type="text" size="30" maxlength="50" required="yes"/>
			</div>
			<div class="w2ui-label">Last Name:</div>
			<div class="w2ui-field">
				<input name="lname" type="text" size="30" maxlength="50" required="yes"/>
			</div>
			<div class="w2ui-label">Email</div>
			<div class="w2ui-field">
				<input name="email" type="text" size="30" maxlength="75" required="yes" w2type="email"/>
			</div>
			<div class="w2ui-label">Account Expires:</div>
			<div class="w2ui-field">
				<input name="expires" type="text" size="12" w2type="date"/>
			</div>

			<div style="height: 15px"></div>

			<div style="width: 250px; float: right; padding-left: 40px; padding-top: 5px;">
				<a href="javascript:" tabindex="-1">Email Login Info</a>
			</div>

			<div class="w2ui-label">Login:</div>
			<div class="w2ui-field">
				<input name="login" type="text" size="30" maxlength="32" required="yes"/>
			</div>
			<div class="w2ui-label">Password:</div>
			<div class="w2ui-field">
				<input name="password" type="password" size="30" maxlength="32"/>
			</div>
		</div>
	</div>
	<div rel="buttons">
		<div style="text-align: center">
			<input type="button" id="btnCancel" value="Cancel" onclick="$().w2popup('close');" style="width: 60px; margin: 0px 3px;">
			<input type="button" id="btnOk" value="Ok" style="width: 60px; margin: 0px 3px;">
		</div>
	</div>
</div>
