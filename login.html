<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="libs/w2ui/w2ui.css" />
	<link rel="stylesheet" type="text/css" href="app/core/kickstart.min.css"/>
	<script type="text/javascript" src="libs/jquery/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="libs/w2ui/w2ui.js"></script>
	<script type="text/javascript" src="app/core/kickstart.min.js"></script>
</head>
<body>
	<div class="login-box">
		<div class="login-msg">&nbsp;</div>
		<br><br>		
		<div class="login-center">
			<div class="login-img">
				<div> Welcome </div>
			</div>
			<div class="login-input">
				<span>Login</span> 
				<input type="text" id="login" size="25" autofocus="yes" 
					onkeypress="$('#message').html('&nbsp;'); if (event.keyCode == 13) app.login();"> 
				<span>Password</span> 
				<input type="password" id="password" size="25" 
					onkeypress="$('#message').html('&nbsp;'); if (event.keyCode == 13) app.login();"> 
				<div style="height: 25px; font-size: 1px;">&nbsp;</div> 
				<input type="button" value="Login" style="width: 60px;" onclick="app.login()"> 
			</div>
			<div style="text-align: center; padding-top: 10px;">
			</div>
		</div>

		<div class="login-footer">
			<a href="javascript:" onclick="app.forgot()">Forgot Password?</a>
			&nbsp;&nbsp; | &nbsp;&nbsp;Powered by 
			<a href="http://w2ui.com" target="_blank">w2ui</a>
		</div>

		<!-- REMOVE -->
		<div style="padding-top: 50px; text-align: center; font-size: 16px; color: #666">
			Use admin/admin as a test user login
		</div>
		<!-- /REMOVE -->

	</div>
</body>
</html>
