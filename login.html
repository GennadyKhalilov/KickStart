<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=9"/>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="app/core/css/login.css"/>
	<script type="text/javascript" src="libs/jquery/jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="app/core/conf/utils.js"></script>
</head>
<body>
	<br>
	<div style="text-align: center;">

		<div id="message">&nbsp;</div>
		<br><br>
		
		<div class="login-box">
			<div class="login-img">
				<div> Welcome </div>
			</div>
			<div class="login-input">
				<span>Login</span> 
				<input type="text" id="login" size="25" autofocus="yes" 
					onkeypress="$('#message').html('&nbsp;'); if (event.keyCode == 13) app.login();"> 
				<span>Password</span> 
				<input type="password" id="password" size="25" 
					onkeypress="$('#message').html('&nbsp;'); if (event.keyCode == 13) app.login();"> 
				<div style="height: 25px; font-size: 1px;">&nbsp;</div> 
				<input type="button" value="Login" style="width: 60px;" onclick="app.login()"> 
			</div>
			<div style="text-align: center; padding-top: 10px;">
			</div>
		</div>

		<div style="height: 25px; font-size: 1px;">&nbsp;</div> 
		<div class="footer">
			<a href="javascript:" onclick="app.forgot()">Forgot Password?</a>
			&nbsp;&nbsp; | &nbsp;&nbsp;Powered by 
			<a href="http://w2ui.com" target="_blank">w2ui</a>
		</div>
	</div>
</body>
</html>
