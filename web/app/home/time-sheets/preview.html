<div class="preview-timesheet">
    <div class="timesheet-title">
        <button id="btn-edit" class="btn" style="float: right">Edit</button>
        <div id="timesheet-name">Summary</div>
    </div>
    <div class="timesheet-details">
		<table cellpadding="0" cellspacing="0">
			<tr name="title">
				<td>Project</td>
				<td>Hours</td>
			</tr>
			<tr class="template">
				<td><input type="text" name='project' readonly></td>
				<td><input type="text" name='total' readonly></td>
			</tr>
			<tr>
				<td><input type="text" name='project' readonly></td>
				<td><input type="text" name='total' readonly></td>
			</tr>
			<tr name="total">
				<td style="text-align: right">Total:</td>
				<td><input type="text" id='total_total' readonly></td>
			</tr>
		</table>
    </div>
</div>
